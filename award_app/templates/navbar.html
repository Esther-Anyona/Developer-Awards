{% load static %}
{% load bootstrap5 %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-5" href="/">
            <img src="{% static 'assets/Logosmall-awards.jpg' %}" style="height:100px;width:150px;" alt="image">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active text-light" href="/">Home</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="navbar-brand" href="#"></a>
                {% if user.is_authenticated %}
                <a class="nav-item nav-link text-light" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link text-light" href="/accounts/password_change">Change Password</a>
                <a class="nav-item nav-link text-light" href="{% url 'logout' %}">Logout</a>
                <a class="nav-item nav-link text-light" href="{% url 'project' %}">Submit Project</a>
                {% else %}
                <a class="nav-item nav-link text-light" href="/accounts/login">Login</a>
                <a class="nav-item nav-link text-light" href="/accounts/register">Register</a>
                {% endif %}
                <form class="d-flex" role="search" action=" {% url 'search' %}">
                    <input class="form-control me-2" type="search" placeholder="Search Project" aria-label="Search" name = 'project'>
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                  </form>
            </div>
        </div>
    </div>
</nav>
